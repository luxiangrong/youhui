<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>youhui</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/switchery/dist/switchery.css" />
    <link rel="stylesheet" href="/bower_components/Swiper/dist/css/swiper.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
    </script>
    <!-- build:js scripts/picturefill.js -->
    <script src="scripts/picturefill.js" async></script>
    <!-- endbuild -->
</head>

<body class="page-user-address with-fixed-title-bar">
    <section class="title-bar title-bar-fix-top">
        <div class="container-fluid">
            <div class="action-l">
                <a href="#" class="action"><i class="glyphicon glyphicon-chevron-left"></i>返回</a>
            </div>
            <div class="title">地址详情</div>
            <div class="action-r">
                <a href="#" class="action">跳过</a>
            </div>
        </div>
    </section>
    <div class="container-fluid">
        <form>
            <h5>收货地址</h5>
            <div class="form-group">
                <input type="text" class="form-control form-control-a" id="" placeholder="姓名">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-a" id="" placeholder="性别（选填）">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-a" id="" placeholder="城市">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-a" id="" placeholder="区域">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-a" id="" placeholder="详细地址">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-a" id="" placeholder="邮政编码（选填）">
            </div>
            <h5>联系方式</h5>
            <div class="form-group">
                <input type="text" class="form-control form-control-a" id="" placeholder="手机号码">
            </div>
            <button type="submit" class="btn btn-block btn-e">保存</button>
        </form>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/picturefill/dist/picturefill.js"></script>
    <script src="/bower_components/transitionize/dist/transitionize.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/switchery/dist/switchery.js"></script>
    <script src="/bower_components/Swiper/dist/js/swiper.jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script>
    jQuery(function($) {});
    </script>
</body>

</html>
