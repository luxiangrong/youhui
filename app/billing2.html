<body class="page-billing with-fixed-title-bar">

    </section>
    <div class="container-fluid">
        <div class="panel panel-billing">
            <div class="panel-body">
                <span class="name">Louis Greene</span>

        </div>

            <div class="panel-heading">订单中商品</div>
            <div class="panel-body">
                <div class="row row-product">

                    </div>
                </div>
            </div>
            <a href="#" class="edit">编辑</a>
        </div>
        <div class="panel panel-billing no-border">
            <div class="panel-heading with-border"><a data-toggle="collapse" href="#fapiao" class="handler"><i class="glyphicon glyphicon-chevron-down pull-right"></i>发票信息</a></div>
            <div class="panel-body collapse " id="fapiao">
                <div class="row">
                    <div class="col-xs-12">
                        <textarea name="" id="" rows="2" class="form-control form-control-a"></textarea>
                    </div>

            </div>
        </div>
        <div class="panel panel-billing no-border">
            <div class="panel-heading with-border"><a data-toggle="collapse" href="#liuyan" class="handler"><i class="glyphicon glyphicon-chevron-down pull-right"></i>留言备注</a></div>
            <div class="panel-body collapse " id="liuyan">
                <div class="row">
                    <div class="col-xs-12">
                        <textarea name="" id="" rows="2" class="form-control form-control-a"></textarea>

        </div>
        <div class="panel panel-billing">
            <div class="panel-heading with-border"><a data-toggle="collapse" href="#fukuan" class="handler"><i class="glyphicon glyphicon-chevron-up pull-right"></i>付款方式</a></div>
            <div class="panel-body collapse in" id="fukuan">
                <ul class="list-inline pay-method">
                    <li class=""><i class="iconfont">&#xe607;</i>

                    <li class=""><i class="iconfont">&#xe606;</i>

    <script>
    jQuery(function($) {
        $('.collapse').on('show.bs.collapse', function (a) {
          $(this).closest('.panel-billing').find('.glyphicon').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
          $(this).closest('.panel-billing').removeClass('no-border');
        });
        $('.collapse').on('hide.bs.collapse', function (a) {
          $(this).closest('.panel-billing').find('.glyphicon').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
          $(this).closest('.panel-billing').addClass('no-border');
        });
        $('.pay-method li').on('click', function(){
            $(this).closest('.pay-method').find('li').removeClass('selected');
            $(this).addClass('selected');
        });
    });
    </script>
