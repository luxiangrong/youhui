<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>youhui</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->

    <link rel="stylesheet" href="styles/main.css">

<body class="page-user-incoming with-fixed-title-bar">
    <section class="title-bar title-bar-fix-top">
        <div class="container-fluid">
            <div class="action-l">
                <a href="#" class="action"><i class="glyphicon glyphicon-chevron-left"></i>返回</a>
            </div>
            <div class="title">我的收益</div>
            <div class="action-r">
                <a href="#" class="help">规则说明<span class="icon">?</span></a>
            </div>
        </div>
    </section>
    <div class="container-fluid">
        <div class="row">
            <div class="total-incoming">当前未结算收益：<strong>¥508</strong></div>
        </div>
        <div class="row">
            <div class="col-xs-12 title-incoming">
                <h5 class="pull-left">收益记录</h5>
                <div class="switch-wrap text-right">
                    <label>查看柱状收益</label>
                    <input type="checkbox" class="js-switch" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="table-wrap">
                <table class="table table-incoming">
                    <thead>
                        <tr>
                            <th class="month"><i class="iconfont">&#xe602;</i>月份</th>
                            <th class="money"><i class="iconfont">&#xe602;</i>金额</th>
                            <th class="status"><i class="iconfont">&#xe602;</i>结算情况</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2015/09</td>
                            <td>¥1000</td>
                            <td class="status-0">未结算</td>
                        </tr>
                        <tr>
                            <td>2015/09</td>
                            <td>¥1000</td>
                            <td class="status-1">已结算</td>
                        </tr>
                        <tr>
                            <td>2015/09</td>
                            <td>¥1000</td>
                            <td class="status-1">已结算</td>
                        </tr>
                        <tr>
                            <td>2015/09</td>
                            <td>¥1000</td>
                            <td class="status-1">已结算</td>
                        </tr>
                        <tr>
                            <td>2015/09</td>
                            <td>¥1000</td>
                            <td class="status-1">已结算</td>
                        </tr>
                        <tr>
                            <td>2015/09</td>
                            <td>¥1000</td>
                            <td class="status-1">已结算</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a class="btn btn-d btn-block">查看收益明细</a>
            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/picturefill/dist/picturefill.js"></script>
    <script src="/bower_components/transitionize/dist/transitionize.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/switchery/dist/switchery.js"></script>
    <script src="/bower_components/Swiper/dist/js/swiper.jquery.js"></script>
    <script src="/bower_components/headroom.js/dist/headroom.js"></script>
    <script src="/bower_components/headroom.js/dist/jQuery.headroom.js"></script>
    <script src="/bower_components/jquery.event.move/js/jquery.event.move.js"></script>
    <script src="/bower_components/jquery.event.swipe/js/jquery.event.swipe.js"></script>
    <!-- endbower -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
